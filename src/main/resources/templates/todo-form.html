<div>
  <form action="/todo/{#if update}{todo.id}/edit{#else}new{/if}" method="POST" name="todoForm" enctype="multipart/form-data">
    <div class="form-row align-items-center ml-1 mr-1">
      {#if !update}
      <div class="mb-2 mr-sm-2 pt-2">
        <label>New Todo:</label>
      </div>
      {/if}
      <div class="mb-2 mr-sm-2">
        <label class="sr-only" for="title">Title</label>
        <input type="text" name="title" class="form-control" id="title" placeholder="Title" maxlength="200" required {#if update}value="{todo.title}"{/if}>
      </div>

      <div class="mb-2 mr-sm-2">
        <label class="sr-only" for="prioritySelect">Priority</label>
        <select class="custom-select" id="prioritySelect" name="priority">
          <option disabled value="">Priority</option>
          {#for prio in priorities}
          <option value="{prio}" {#if update && prio == todo.priority}selected{/if}>{prio}</option>
          {/for}
        </select>
      </div>

      {#if update}
      <div class="mb-2 mr-sm-2">
        <div class="form-check">
          <input type="checkbox" name="completed" class="form-check-input" id="completed" {#if update}{#if todo.completed}checked{/if}{/if}>
          <label class="form-check-label" for="completed">Completed</label>
        </div>
      </div>
      {/if}

      <button type="submit" class="btn btn-primary mb-2">{#if update}Update{#else}Create{/if}</button>
    </div>
  </form>
</div>
